<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>My Shop</title>
</head>

<body>
    <div class="page goodsPage">
        <header class="header">
            <img class="capt" src="css/img/trolley.png" alt="">
        </header>
        <div class="goods-wrapper">
            <div class="goods-card">
                <img src="css/img/Beer.png" alt="">
                <h1>Beer</h1>
                <div class="price-block">
                    <div class="inp-wrapper">
                        <button class="minus">-</button>
                        <input value="1" disabled>
                        <p style="display: none;">Beer</p>
                        <button class="plus">+</button>
                    </div>
                    <h2 class="price">$5</h2>
                </div>
                <button class="buy-btn">Add</button>
            </div>
            <div class="goods-card">
                <img src="css/img/Wine.png" alt="">
                <h1>Wine</h1>
                <div class="price-block">
                    <div class="inp-wrapper">
                        <button class="minus">-</button>
                        <input value="1" disabled>
                        <p style="display: none;">Wine</p>
                        <button class="plus">+</button>
                    </div>
                    <h2 class="price">$50</h2>
                </div>
                <button class="buy-btn">Add</button>
            </div>
            <div class="goods-card">
                <img src="css/img/Vodka.png" alt="">
                <h1>Vodka</h1>
                <div class="price-block">
                    <div class="inp-wrapper">
                        <button class="minus">-</button>
                        <input value="1" disabled>
                        <p style="display: none;">Vodka</p>
                        <button class="plus">+</button>
                    </div>
                    <h2 class="price">$20</h2>
                </div>
                <button class="buy-btn">Add</button>
            </div>
        </div>
    </div>
    <div class="page orderPage">
        <div class="ordering-wrapper">
            <div class="order-details">
            
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
